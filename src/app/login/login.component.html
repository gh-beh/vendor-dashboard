<div class="d-flex align-items-center justify-content-center vh-100 vw-100" style="background-color: #00ddff;">
<!--    <div class="card login-card flex-row-reverse w-75">-->
        <div class="loginCard">
            <div class="loginTitle">SBC External Bus Management Portal</div>
            <div [ngClass]="{'text-danger': failed}" class="loginBanner" >
                LOGIN
            </div>
            <div class="loginError" *ngIf="failed">
                Login attempt failed! Please try again...
            </div>
            <div class="loginPrompt" *ngIf="!failed">
                Please login to continue
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                <div>
                    <input class="textInput" type="text" formControlName="username" value="Username">
                </div>
                <div>
                    <input class="textInput" type="password" formControlName="password" value="Password">
                </div>
<!--                <div class="resetPasswordLink">-->
<!--                    <a class="linkText passwordReset" href="javascript:;"><i>Forgot Password?</i></a>-->
<!--                </div>-->
                <button [disabled]="loading" class="loginButton" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    LOGIN
                </button>
            </form>
        </div>
<!--    </div>-->
</div>
